# Camera-to-Arm Workspace Configuration
#
# Coordinate system follows ROS REP-103 convention:
#   - Arm X: forward/backward (前後)
#   - Arm Y: left/right (左右)
#   - Arm Z: up/down (高度)
#
# Coordinate mapping:
#   - Camera Y (horizontal, 0→1) → Arm Y (left-right)
#   - Camera Z (vertical, 0→1)   → Arm X (front-back, inverted)
#   - Arm Z (height)             → Dynamically computed for safety

# Workspace bounds in meters
workspace:
  # Arm X axis (forward/backward from base)
  x_arm:
    min: 0.10   # closest to base
    max: 0.35   # furthest from base

  # Arm Y axis (left/right, REP-103)
  y_arm:
    min: -0.15  # right side (from arm's perspective)
    max: 0.15   # left side

  # Arm Z axis (height, REP-103) - used for clamping
  z_arm:
    min: 0.05   # minimum safe height
    max: 0.25   # maximum height

# Safe height projection strategy (REP-103: Z is height)
safe_height:
  # Strategy: "constant" or "adaptive"
  strategy: "adaptive"

  # Base Z height (used for constant strategy, base for adaptive)
  base_z: 0.10

  # Adaptive strategy parameters
  # Z increases as end-effector moves further from workspace center
  distance_factor: 0.05   # Z increase per meter from center
  z_min: 0.05             # minimum Z value
  z_max: 0.25             # maximum Z value

# End-effector orientation (degrees)
# Default: pointing downward for top-down grasping
orientation:
  roll: 0.0
  pitch: 90.0   # 90° = pointing straight down
  yaw: 0.0

# Motion control settings
motion:
  # Default speed factor (0.0 to 1.0)
  default_speed: 0.3

  # Singularity avoidance
  singularity_check: true
  singularity_threshold: 0.001
